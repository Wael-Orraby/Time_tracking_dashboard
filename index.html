<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="./main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="mainCard">
        <div class="details">
          <div>
            <img src="./images/1685352144242.jpeg" alt="" />
          </div>
          <div>
            <h3>Wael Orraby</h3>
          </div>
        </div>
        <div class="date">
          <p class="dateInfo">Daily</p>
          <p class="dateInfo changeColor">Weekly</p>
          <p class="dateInfo">Monthly</p>
        </div>
      </div>
      <div class="cards">
        <div class="activityCard Work">
          <div class="img">
            <img src="./images/icon-Work.svg" alt="" />
          </div>
          <div class="details">
            <div>
              <h2>Work</h2>
              <div>
                <img class="ellipsis" src="./images/icon-ellipsis.svg" alt="" />
              </div>
            </div>
            <div>
              <p>32hrs</p>
              <p>Last Week - 36hrs</p>
            </div>
          </div>
        </div>
        <div class="activityCard Play">
          <div class="img">
            <img src="./images/icon-Play.svg" alt="" />
          </div>
          <div class="details">
            <div>
              <h2>Play</h2>
              <div>
                <img class="ellipsis" src="./images/icon-ellipsis.svg" alt="" />
              </div>
            </div>
            <div>
              <p>10hrs</p>
              <p>Last Week - 8hrs</p>
            </div>
          </div>
        </div>
        <div class="activityCard Study">
          <div class="img">
            <img src="./images/icon-Study.svg" alt="" />
          </div>
          <div class="details">
            <div>
              <h2>Study</h2>
              <div>
                <img class="ellipsis" src="./images/icon-ellipsis.svg" alt="" />
              </div>
            </div>
            <div>
              <p>4hrs</p>
              <p>Last Week - 7hrs</p>
            </div>
          </div>
        </div>
        <div class="activityCard Exercise">
          <div class="img">
            <img src="./images/icon-Exercise.svg" alt="" />
          </div>
          <div class="details">
            <div>
              <h2>Exercise</h2>
              <div>
                <img class="ellipsis" src="./images/icon-ellipsis.svg" alt="" />
              </div>
            </div>
            <div>
              <p>4hrs</p>
              <p>Last Week - 5hrs</p>
            </div>
          </div>
        </div>
        <div class="activityCard Social">
          <div class="img">
            <img src="./images/icon-Social.svg" alt="" />
          </div>
          <div class="details">
            <div>
              <h2>Social</h2>
              <div>
                <img class="ellipsis" src="./images/icon-ellipsis.svg" alt="" />
              </div>
            </div>
            <div>
              <p>5hrs</p>
              <p>Last Week - 10hrs</p>
            </div>
          </div>
        </div>
        <div class="activityCard Self Care">
          <div class="img">
            <img src="./images/icon-Self Care.svg" alt="" />
          </div>
          <div class="details">
            <div>
              <h2>Self Care</h2>
              <div>
                <img class="ellipsis" src="./images/icon-ellipsis.svg" alt="" />
              </div>
            </div>
            <div>
              <p>2hrs</p>
              <p>Last Week - 2hrs</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://www.frontendmentor.io/profile/Wael-Orraby"
        target="_blank"
        >Wael Orraby</a
      >.
    </div>
  </body>
</html>
